<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
          <label for="shopping-list-entry">Add an item</label>
          <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
          <button type="submit">Add item</button>
          <button type="button">Search</button>
          <input type="checkbox" name="checkbox" id="checkbox_id" value="value" checked>
          <label for="checkbox_id">Show All</label>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
